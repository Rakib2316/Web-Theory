<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lab3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Nav bar</title>
</head>

<body>

    <nav>

        <h1>Shop With Me</h1>

        <a href="">Account</a>

        <div class="dropdown">
            <button class="dropbtn">Items <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Fruit Salad</a>
                <a href="#">Milk Shake</a>
                <a href="#">Coffee</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Offer <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Family Pack</a>
                <a href="#">Ifter</a>
                <a href="#">Offer</a>
            </div>
        </div>

        <div>
            <input type="text" placeholder="Type your item">
            <button type="submit">Search</button>

        </div>
        <i style="color: aliceblue;" class="fa fa-cart-arrow-down"><sub>0</sub></i>
    </nav>


    <section class="hero-section">

        <button class="hero-btn">Order Now</button>
    </section>



    <main class="product-grid">
        <div class="product">
            <img src="almonds.jpg" alt="Product 1" />
            <h3>Almonds</h3>
            <p>$10</p>
        </div>
        <div class="product">
            <img src="fruits.jpg" alt="Product 2" />
            <h3>Fruits</h3>
            <p>$20</p>
        </div>
        <div class="product">
            <img src="Vegetables.jpg" alt="Product 3" />
            <h3>Vegetables</h3>
            <p>$30</p>
        </div>
        <div class="product">
            <img src="makeup.jpg" alt="Product 4" />
            <h3>Makeup</h3>
            <p>$40</p>
        </div>
    </main>



    <footer>
        <p> Thank you for watching</p>
    </footer>
</body>

</html>
